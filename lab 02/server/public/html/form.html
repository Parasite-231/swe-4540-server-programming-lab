<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/formStyles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="contact-us">
      <h1 style="text-align: center; margin: 5%">Contact From</h1>
      <form method="post" action="/form">
        <input placeholder="Name" required="" type="text" /><input
          name="customerEmail"
          placeholder="Email"
          type="email"
        /><input name="customerPhone" placeholder="Phone" type="tel" /><button
          type="button"
        >
          SIGN UP
        </button>
      </form>
    </div>
  </body>
</html>
